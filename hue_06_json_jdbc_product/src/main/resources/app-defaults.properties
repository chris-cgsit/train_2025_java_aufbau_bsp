# ====================================================================
# Konfigurationsdatei für die Anwendung (Standardwerte / Default-Werte)
#
# Dateiname: app-defaults.properties (definiert in APP_CONFIG_FILENAME)
#
# Die Konfiguration wird in dieser Reihenfolge geladen (Priorität: Hoch -> Niedrig):
# 1. Kommandozeilen-Argumente (args)
# 2. Umgebungsvariablen (ENV)
# 3. Externe Properties-Datei (fileProps)
# 4. Standardwerte aus dieser Datei (defaultProps)
# 5. Hardcodierte Fallback-Werte (z.B. "jdbc:h2:./productdb")
# ====================================================================


# --------------------------------------------------------------------
# 1. Datenbank-Konfiguration
#
# Diese Werte dienen als Standard-Datenbankverbindung.
# Sie können über Umgebungsvariablen (DB_URL, DB_USER, DB_PASSWORD)
# oder Kommandozeilen-Argumente (dbUrl, dbUser, dbPassword) überschrieben werden.
# --------------------------------------------------------------------

# Die JDBC-URL zur Datenbank (Standard: PostgresDB oder  / lokale H2-Datenbank-Datei)
# die datenbank selbst und ggf einen user bitte mit SQL script im sql folder anlegen
# dbUrl=jdbc:h2:./productdb
dbUrl=jdbc:postgresql://localhost:5432/product_importer_db

# Der Benutzername für die Datenbankverbindung (Standard: sa for h2 and postgres for postgres)
dbUser=postgres

# Das Passwort für die Datenbankverbindung (Standard: leer)
dbPassword=postgres

# --------------------------------------------------------------------
# 2. Anwendungs-Modus und Eingabe
#
# Definiert, in welchem Modus die Anwendung starten soll (z.B. list oder import).
# --------------------------------------------------------------------

# Der Anwendungsmodus (z.B. 'list' für Auflistung, 'import' für Datenimport)
# Kann über Umgebungsvariable APP_MODE überschrieben werden.
mode=list

# Der Pfad zur Eingabedatei (wird nur im 'import'-Modus benötigt)
# stelle in der RUN configuration sicher, dass das aktuelle modul das start verzeichnis ist
# und nicht der Parent
input=data/products.json

# --------------------------------------------------------------------
# 3. Optionale Filter-Parameter
#
# Diese Parameter steuern die Filterung der Produkte bei der Auflistung.
# Sie sind optional und können null sein.
# --------------------------------------------------------------------

# Gibt an, ob nur aktive Produkte berücksichtigt werden sollen (true/false)
# Kann über Umgebungsvariable ONLY_ACTIVE überschrieben werden.
# Wird "null", wenn hier oder extern kein Wert gesetzt wird.
# onlyActive=true

# Der Mindestpreis für Produkte (als Dezimalzahl)
# Kann über Umgebungsvariable MIN_PRICE überschrieben werden.
# Wird "null", wenn hier oder extern kein Wert gesetzt wird.
# minPrice=10.50


